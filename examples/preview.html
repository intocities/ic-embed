<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IC.preview example</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="../dist/ic-embed.min.js"></script>
  </head>
  <body>
    <div id="preview"></div>
    <script>
      IC.preview(
        document.querySelector('#preview'),
        {
          id: 2,
          key: 'deadc0de-37a2-4697-95a8-403b9a5e88f8',
          baseUrl: 'http://127.0.0.1:10010/'
        },
        {
          buttonText: 'Click to start Virtual Tour',
          scene: 'dev_seed/scene_sc2',
          ath: 60,
          atv: 6
        }
      )
        .then((preview) => {
          console.log(IC, preview)
          window.preview = preview
        })
        .catch((error) => {
          console.error(error)
        })
    </script>
  </body>
</html>
